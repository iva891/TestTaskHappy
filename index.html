<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="page">
        <div class="page__general general">
            <svg class="general__chart" width="240" height="240" viewBox="0 0 34 34">
                <circle stroke-linecap="round" class="general__chart-item" r="15.9" cx="50%" cy="50%"></circle>
                <circle stroke-linecap="round" class="general__chart-item" r="15.9" cx="50%" cy="50%"></circle>
                <circle stroke-linecap="round" class="general__chart-item" r="15.9" cx="50%" cy="50%"></circle>
            </svg>
            <img src="img/loyalty.svg" alt="">
            <div class="general__percent text-gotham">
                <span class="general__percent-big">72</span>
                <span class="general__percent-small">.7</span>
                <span class="general__percent-symbol">%</span>
            </div>
            <h1 class="general__title">Лояльность</h1>
            <span class="general__subtitle">ниже среднего</span>
            <span class="general__description">по отрасли: FMCG</span>
            <span class="general__description">значений слева от медианы</span>
            <span class="general__description">52.0% - 82.1%</span>
            <div class="general__change">
                <svg class="general__change-symbol" width="16" height="10">
                    <polygon points="0,10 8,2 16,10"></polygon>
                </svg>
                <span class="general__change-percent">3.1</span>
            </div>
        </div>
        <div class="page__data data">
            <span class="data__plus">+</span>
            <div class="data__item item">
                <div class="item__title">Промоутеры</div>
                <div class="item__count">
                    <span class="item__percent">32.0%</span>
                    <span class="item__number">81</span>
                </div>
                <div class="item__indicator">
                    <div class="item__top item__top--green" style="width: 40%"></div>
                    <div class="item__bottom item__bottom--green" style="width: 35%"></div>
                    <span class="item__description">+1.2%</span>
                </div>
            </div>
            <div class="data__item item">
                <div class="item__title">Скептики</div>
                <div class="item__count">
                    <span class="item__percent">31.9%</span>
                    <span class="item__number">8</span>
                </div>
                <div class="item__indicator">
                    <div class="item__top item__top--yellow" style="width: 50%"></div>
                    <div class="item__bottom item__bottom--yellow" style="width: 30%"></div>
                    <span class="item__description">+4.8%</span>
                </div>
            </div>
            <div class="data__item item">
                <div class="item__title">Критики</div>
                <div class="item__count">
                    <span class="item__percent">79.8%</span>
                    <span class="item__number">7</span>
                </div>
                <div class="item__indicator">
                    <div class="item__top item__top--red" style="width: 30%"></div>
                    <div class="item__bottom item__bottom--red" style="width: 40%"></div>
                    <span class="item__description">-9.7%</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
